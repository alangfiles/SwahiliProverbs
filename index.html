<html>
	<head>
    <title>Swahili Proverbs</title>
    <style>
    body{
      text-align: center;
      font-family: 'Myriad Set Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #proverb{
      padding-top:10%;
      font-size:80px;
    }
    #attribution{
      font-size:10px;
      position:fixed;
      bottom:8px;
      right:8px;

    }
      
/*  Btn stuff from bootstrap */
    .btn {
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
      touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
}
.btn:focus,
.btn:active:focus,
.btn.active:focus,
.btn.focus,
.btn:active.focus,
.btn.active.focus {
  outline: thin dotted;
  outline: 5px auto -webkit-focus-ring-color;
  outline-offset: -2px;
}
.btn:hover,
.btn:focus,
.btn.focus {
  color: #333;
  text-decoration: none;
}
.btn:active,
.btn.active {
  background-image: none;
  outline: 0;
  -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
          box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
}
.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}
.btn-default:focus,
.btn-default.focus {
  color: #333;
  background-color: #e6e6e6;
  border-color: #8c8c8c;
}
.btn-default:hover {
  color: #333;
  background-color: #e6e6e6;
  border-color: #adadad;
}
.btn-default:active,
.btn-default.active {
  color: #333;
  background-color: #e6e6e6;
  border-color: #adadad;
}
    </style>
	</head>
  <body>
    <div id="proverb"></div>
    <button class="btn btn-default" id="new-proverb">New Proverb</button>
    <div id="attribution">Proverbs from <a href="http://www.kiswahili.net/3-reference-works/proverbs-and-riddles/proverbs-content.html">http://www.kiswahili.net/3-reference-works/proverbs-and-riddles/proverbs-content.html</a></div>
    
    <script src="proverbs.js"></script>
    <script>
    var currentProverb;
    var currentColor;
    var colorList = ["#75D6FF", "#BD5CFE", "#4BFE78", "#FF4AFF", "#FF4848", "#FFFF84", "#AAFD8E ", "#D6F8DE", "#C79BF2"]

    function returnUniqueRandomFromArray(array, current){
      array.sort(function(){return 0.5-Math.random()});
      return array[0]==current?array[1]:array[0];
    }
    
    function displayProverb(){
      currentProverb = returnUniqueRandomFromArray(proverbs, currentProverb);
      currentColor = returnUniqueRandomFromArray(colorList, currentColor);
      document.getElementsByTagName("html")[0].style.backgroundColor = currentColor;
      document.getElementById("proverb").innerHTML = "<p title='"+currentProverb.literal+"' >"+currentProverb.swahili+"</p>";
    }

    document.getElementById("new-proverb").addEventListener("click", displayProverb);
    document.getElementsByTagName("html")[0].addEventListener("keyup", function(e){if(e.keyCode==82){displayProverb()}});

    displayProverb();

    </script>
  </body>
</html>
